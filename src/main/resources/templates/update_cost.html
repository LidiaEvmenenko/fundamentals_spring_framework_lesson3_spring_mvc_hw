<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменение цены продукта</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h2 th:text="${'Изменение цены продукта: ' + product.title}"></h2>
    <form method="post" th:action="@{'/update/'+ ${product.id}}">
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">ID</label>
            <div class="col-sm-10"  th:text="${product.id}">
                <input type="number" class="form-control" id="productId" name="id" >
            </div>
        </div>
        <div class="mb-3 row">
            <label for="productCost" class="col-sm-2 col-form-label">Стоимость</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="productCost" name="cost" >
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
    <p></p>
    <a th:href="@{'/'}" type="button" class="btn btn-primary">На главную страницу</a>
</div>
</body>
</html>
